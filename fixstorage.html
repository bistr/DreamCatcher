<body>
<textarea id="k"></textarea>
<button id="btn" onclick="fixd()">btn</button>



<script>

var k=document.getElementById("k");
for ( var i = 0, len = localStorage.length; i < len; ++i ) {
    dreamdate=localStorage.key( i ) ;
  //if (dreamdate[0]=="2"){
  k.value+="zzz"+dreamdate+"zzz";
  k.value+=localStorage.getItem(localStorage.key( i ));
  }//}
   
function fixd(){
  var fulltext=k.value.split("zzz");
  for (var i=0;i<fulltext.length;i+=2){
    alert(fulltext[i]);
  localStorage.setItem(fulltext[i],fulltext[i+1]);
  }
  alert(JSON.parse(localStorage.getItem("2017-08-01"))[1]);
        }


</script>
