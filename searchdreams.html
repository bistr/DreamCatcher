<html>
  <head>
    <style>
      
      input {
  width: 70vw;
  font-size: 2em;
  background-color: white;
  margin: 5px;
}

body {
  --backgroundcolor: #8070E6;
  --fontcolor: white;
  --accents: #3EB8FA;
  background-color: #8070E6;
  font-family: Arial;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

button{
  font-size:2em;
  color:white;
  background-color:#3EB8FA;
}

#dream{
  width:85vw;
  background-color:#3EB8FA;
    color:white;
  margin-top:20px;
  padding:10px;
  word-wrap:break-word;
  visibility:hidden;
}
      
    </style>
  </head>
  <body>
    
<input type="date" id="searchdate"></input>
<button id="search" onclick="lookfordream()">Search</button>
<div id="dream"></div>    
    
    <script>
      function lookfordream(){
        
  var dreamdate=document.getElementById("searchdate").value.toString();
   if(localStorage.getItem(dreamdate)){
     document.getElementById("dream").visibility="visible";
    document.getElementById("dream").innerHTML=localStorage.getItem(dreamdate);
  }
}
    </script>
  </body>
</html>
