 height: 100vh;

  width:85vw;

.datichka{
  float:right;
  display:block;
  background-color:rgba(0,0,0,0.5);
  padding:10px;
  border-radius:5px 5px 0px 0px;

    </style>
  </head>
  <body>
    
<input type="date" id="searchdate"></input>
<button id="search" onclick="lookfordream()">Search</button>
<div id="dream"></div>    
    
    <script>
      function lookfordream(){
        
  var dreamdate=document.getElementById("searchdate").value.toString();
   if(localStorage.getItem(dreamdate)){
     document.getElementById("dream").style.visibility="visible";
    document.getElementById("dream").innerHTML="<span class='datichka'>"+dreamdate[8]+dreamdate[9]+"."+dreamdate[5]+dreamdate[6]+"."+dreamdate[0]+dreamdate[1] +dreamdate[2]+dreamdate[3]+ "</span><br> " +localStorage.getItem(dreamdate);
  }
}
    </script>
